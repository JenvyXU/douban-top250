<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1198990_77v2muy5tes.css">
  <title>Github看板</title>
</head>

<body>
  <main>
    <section id="repoBoard">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="userBoard">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    <section id="search">
      <div class="search-area">
        <input type="text" placeholder="Search Repo"><span class="button">Search</span>
      </div>
      <div class="search-result">
        <div class="container"></div>
        <div class="loading"><span class="iconfont icon-loading"></span></div>
      </div>
    </section>
  </main>
  <footer>
    <div class="active"><span class="iconfont icon-top250"></span><span>Top Repos</span></div>
    <div><span class="iconfont icon-user"></span><span>Top Users</span></div>
    <div><span class="iconfont icon-search"></span><span>Search</span></div>
  </footer>

</body>

<script src="./bundle.js"></script>

</html>
