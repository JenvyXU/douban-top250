<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1198990_o35ugaq84uf.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>豆瓣电影Top250</title>
  <style>
    .item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      padding-top: 10px;
    }

    a {
      text-decoration: none;
    }

    .item>a {
      display: block;
      display: flex;
    }

    .item .cover,
    .item .cover img {
      width: 70px;
    }

    .item .detail {
      flex: 1;
      padding-left: 10px;
    }

    .item .detail h2 {
      font-size: 16px;
    }

    .item .detail .extra {
      color: #999;
      margin-top: 4px;
    }

    .item .detail .score {
      color: #ff5722;
    }
  </style>
</head>

<body>
  <main>
    <section>
    </section>
    <section>2</section>
    <section>3</section>
  </main>
  <footer>
    <div class="active"><span class="iconfont icon-top250"></span><span>Top250</span></div>
    <div><span class="iconfont icon-us"></span><span>北美</span></div>
    <div><span class="iconfont icon-search"></span><span>搜索</span></div>
  </footer>

</body>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  body {
    font-size: 12px;
    line-height: 1.2;
    background-color: #fff;
  }

  main {
    height: calc(100vh - 50px);
    overflow: scroll;
    -webkit-overflow-scrolling: touch;
    /*手机端弹性滚动*/
  }

  main>section {
    display: none;
  }

  main>section:first-child {
    display: block;
  }

  footer {
    position: absolute;
    bottom: 0;
    height: 50px;
    width: 100%;
    border-top: 1px solid #ccc;
    display: flex;
  }

  footer>div {
    flex: 1;
    text-align: center;
  }

  footer .active {
    color: #ff5722;
  }

  footer>div>span {
    display: block;
    padding-top: 5px;
  }
</style>
<script>
  $('footer>div').click(function () {
    var index = $(this).index()
    $('section').hide().eq(index).fadeIn()
    $(this).addClass('active').siblings().removeClass('active')
  })
  var index = 0
  start()
  function start() {
    $.ajax({
      url: 'https://mockapi.eolinker.com/LZnfTVg70dd4a21e2784670731d4002576cd563faa839ff/movie/top250',
      type: 'GET',
      data: {
        start: index,
        count: 20
      },
      dataType: 'json'
    }).done(function (ret) {
      setData(ret)
      index += 20
    }).fail(function () {
      console.log('error')
    })
  }

  $('main').scroll(function () {
    //判断页面是否滚动到底部
    if ($('section').eq(0).height()-10 <= $('main').scrollTop() + $('main').height()){
      start()
    }
  })

  function setData(data) {
    data.subjects.forEach(function (movie) {
      var tpl = `
      <div class="item">
        <a href="">
          <div class="cover">
            <img src="" alt="">
          </div>
          <div class="detail">
            <h2></h2>
            <div class="extra"><span class="score"></span> 分/ <span class="collect"></span>收藏</div>
            <div class="extra"><span class="year"></span> <span class="type"></span></div>
            <div class="extra">导演：<span class="director"></span></div>
            <div class="extra">主演：<span class="actor"></span></div>
          </div>
        </a>
      </div>`
      var $node = $(tpl)
      $node.find('.detail h2').text(movie.title)
      $node.find('.cover img').attr('src', movie.images.medium)
      $node.find('.score').text(movie.rating.average)
      $node.find('.collect').text(movie.collect_count)
      $node.find('.year').text(movie.year)
      $node.find('.type').text(movie.genres.join(' /'))
      $node.find('.director').text(function () {
        var directorsArr = []
        movie.directors.forEach(function (item) {
          directorsArr.push(item.name)
        })
        return directorsArr.join('、 ')
      })

      $node.find('.actor').text(function () {
        var actorArr = []
        movie.casts.forEach(function (item) {
          actorArr.push(item.name)
        })
        return actorArr.join('、 ')
      })
      $('section').eq(0).append($node)
    })
  }

</script>
</html>
